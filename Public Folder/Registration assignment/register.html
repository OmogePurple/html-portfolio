<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Portal</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
            <div class="left">
                <img src="evie-s-yDN0aAiHSMg-unsplash.jpg" alt="">
                
                <div class="overlay"></div>
                
                <div class="ship">
                    <h3>SHIPMENT</h3>
                </div>
                
                <div class="let">
                    <h2>Let's Get</h2>
                </div>

                <div class="go">
                    <h1>Started</h1>
                </div>

                <div class="para">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil distinctio debitis accusamus veritatis et doloribus earum quos aliquid magni cumque?.</p>
                </div>
                
                <div class="anc">
                <a href="#">Sign Up Here</a>
                </div>

            </div>
            <div class="form">
                
                <h1>REGISTER WITH YOUR WORK EMAIL ADDRESS</h1>
                
                <form action="">
                    <div class="formcontent">
                        <div class="name">
                           <input type="text" name="" id="" placeholder="First Name">
                          <input type="text" name="" id="" placeholder="Middle Name">
                          <input type="text" name="" id="" placeholder="Last Name">
                        </div>

                         <div class="email">
                           <input type="email" name="" id="" placeholder="Email Address">
                        </div>

                        <div class="number">
                          <input type="number" name="" id="" placeholder="Phone Number">
                        </div>
                    
                        <p>
                          Input Password
                        </p>
                    
                        <div class="key">
                          <input type="password" name="" id="" placeholder="Password">
                          <input type="password" name="" id="" placeholder="Confirm Password">
                        </div>
                    
                     <section>
                        <h2>
                            <span style="color: skyblue;">Other Information</span>
                        </h2>
                        <div class="refer">
                            <input type="text" name="" id="" placeholder="Have a referral code?">
                            <input type="text" name="" id="" placeholder="Promo Code">
                        </div>
                        <div class="how">
                            <select name="" id="" class="call">
                                <option value="">How did you hear about us?</option>
                                <option value="">Facebook</option>
                                <option value="">Instagram</option>
                                <option value="">Other social platforms</option>
                            </select>                           
                        </div>
                        <div>
                            <select name="" id="" class="call">
                                <option value="">Country</option>
                                <option value="">Nigeria</option>
                                <option value="">Ghana</option>
                            </select>
                        </div>

                        <div class="address">
                            <input type="text" name="" id="" placeholder="Address Line 1">
                            <input type="text" name="" id="" placeholder="Apartment, Unit, Office">
                        </div>

                        <div class="city">
                            <div class="one">
                                <input type="text" name="" id=""placeholder="City">
                            </div>

                            <div class="two">
                                <select name="" id="">
                                    <option value="">State</option>
                                    <option value="">Lagos</option>
                                    <option value="">Akure</option>
                                </select>
                            </div>

                            <div class="three">
                                <input type="text" name="" id="" placeholder="Zip Code">
                            </div>
        
                        </div>
                        
                        <div class="checkbox">
                            <input type="checkbox" name="" id="">
                            <label for="">I read and agree to <span style="color: skyblue;">terms & conditions</span> </label>
                       </div>
                    </div>
                     </section>

                    <button>SIGN UP</button>
                    <p class="last"><span style="color: aqua;">Have an Account?</span>Please Sign up</p>
                </form>
            </div>
    </div>
</body>
</html>
